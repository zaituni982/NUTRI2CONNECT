<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - FarmConnect</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>

  <main class="p-6 flex-1 bg-fefcf3 min-h-screen">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Welcome, Farmer!</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="card">
        <h3 class="font-bold mb-2">My Crops</h3>
        <p>View and manage your crops.</p>
      </div>
      <div class="card">
        <h3 class="font-bold mb-2">Weather Updates</h3>
        <p>Check latest farming weather.</p>
      </div>
      <div class="card">
        <h3 class="font-bold mb-2">Market Prices</h3>
        <p>Stay updated with market rates.</p>
      </div>
    </div>
  </main>

  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>
</body>
</html>
