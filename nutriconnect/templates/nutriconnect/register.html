<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - FarmConnect</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>

  <div class="flex items-center justify-center min-h-screen">
    <div class="card w-full max-w-md">
      <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Create an Account</h2>
      <form>
        <input type="text" placeholder="Full Name" class="w-full p-3 mb-4 border rounded focus:outline-green-600" />
        <input type="email" placeholder="Email" class="w-full p-3 mb-4 border rounded focus:outline-green-600" />
        <input type="password" placeholder="Password" class="w-full p-3 mb-4 border rounded focus:outline-green-600" />
        <button type="submit" class="primary-btn w-full">Register</button>
      </form>
      <p class="text-center mt-4 text-sm">Already have an account? <a href="login.html" class="text-green-600 font-semibold">Login</a></p>
    </div>
  </div>

  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>
</body>
</html>
