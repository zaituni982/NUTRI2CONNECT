<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - FarmConnect</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>

  <main class="p-6 max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-green-700 mb-4">About FarmConnect</h1>
    <p>FarmConnect is dedicated to connecting farmers with tools, market updates, and community support. Our mission is to empower farmers and help agriculture thrive sustainably.</p>
  </main>

  <div id="footer"></div>

  <script>
    fetch('navbar.html').then(r => r.text()).then(data => { document.getElementById('navbar').innerHTML = data; });
    fetch('footer.html').then(r => r.text()).then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
