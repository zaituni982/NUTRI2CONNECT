<form method="POST" action="{% url 'initiate_payment' %}" class="payment-form">
    {% csrf_token %}
    <h2>M-Pesa Payment</h2>

    <div class="form-group">
        <label for="phone">Phone Number (e.g., 07XXXXXXXX):</label>
        <input type="text" id="phone" name="phone" placeholder="0712345678" required>
    </div>

    <div class="form-group">
        <label for="amount">Amount (KSH):</label>
        <input type="number" id="amount" name="amount" placeholder="e.g. 2500" required>
    </div>

    <button type="submit" class="btn">Pay Now (STK Push)</button>
</form>

<style>
.payment-form {
    max-width: 450px;
    margin: 50px auto;
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.payment-form h2 {
    text-align: center;
    color: #ff6f61;
    margin-bottom: 25px;
    font-size: 28px;
}

.payment-form .form-group {
    margin-bottom: 20px;
}

.payment-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
}

.payment-form input {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.payment-form input:focus {
    border-color: #ff6f61;
    box-shadow: 0 0 8px rgba(255,111,97,0.3);
}

.payment-form .btn {
    width: 100%;
    padding: 14px;
    background: #ff6f61;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

.payment-form .btn:hover {
    background: #ff4b3e;
    transform: translateY(-2px);
}

@media (max-width: 600px) {
    .payment-form { padding: 30px 20px; }
    .payment-form h2 { font-size: 24px; }
}
</style>
