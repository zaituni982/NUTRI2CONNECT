{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NUTRI2CONNECT</title>
  <link rel="stylesheet" href="{% static 'nutriconnect/css/styles.css' %}">
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0; padding: 0; background: #fefcf3;
    }
    nav {
        background: linear-gradient(90deg, #ff7e5f, #feb47b);
        padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; color: white;
    }
    nav .logo { font-weight: bold; font-size: 24px; }
    nav .menu a { margin-left: 20px; color: white; font-weight: 500; transition: color 0.3s; }
    nav .menu a:hover { color: #fff3e0; }

    .form-container {
        max-width: 400px; margin: 80px auto; background: white;
        padding: 40px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    h2 { text-align: center; color: #ff6f61; margin-bottom: 30px; }
    input[type="text"], input[type="password"] {
        width: 100%; padding: 12px 15px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;
        font-size: 16px; outline: none; transition: border-color 0.3s;
    }
    input:focus { border-color: #ff6f61; }
    button {
        width: 100%; padding: 12px; background: #ff6f61; color: white; font-weight: bold;
        border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s;
    }
    button:hover { background: #ff4b3e; }
    .text-center { text-align: center; margin-top: 15px; }
    .text-center a { color: #ff6f61; font-weight: bold; }
    .text-center a:hover { color: #ff4b3e; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
      <div class="logo"><a href="{% url 'home' %}">NUTRI2CONNECT</a></div>
      <div class="menu">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'register' %}">Register</a>
      </div>
  </nav>

  <!-- Login Form -->
  <div class="form-container">
      <h2>Login</h2>
      <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Login</button>
      </form>
      <div class="text-center">
          Don't have an account? <a href="{% url 'register' %}">Register</a>
      </div>
  </div>

</body>
</html>
