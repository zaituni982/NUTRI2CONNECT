<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Farmers</h2>
    <a href="{% url 'farmer_create' %}" class="btn btn-success mb-3">Add New Farmer</a>
    <table class="table table-bordered table-striped">
        <thead class="table-success">
            <tr>
                <th>Name</th>
                <th>Farm Name</th>
                <th>Location</th>
                <th>Contact</th>
                <th>Produce Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for farmer in farmers %}
            <tr>
                <td>{{ farmer.name }}</td>
                <td>{{ farmer.farm_name }}</td>
                <td>{{ farmer.location }}</td>
                <td>{{ farmer.contact }}</td>
                <td>{{ farmer.produce_type }}</td>
                <td>
                    <a href="{% url 'farmer_update' farmer.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'farmer_delete' farmer.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="6" class="text-center">No farmers found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
