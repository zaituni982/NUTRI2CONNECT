<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Farmer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 text-center">
    <h2 class="mb-4">Delete Farmer</h2>
    <p>Are you sure you want to delete <strong>{{ farmer.name }}</strong> from <strong>{{ farmer.farm_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'farmer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
