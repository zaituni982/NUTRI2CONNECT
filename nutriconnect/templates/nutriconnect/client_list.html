<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Clients</h2>
    <a href="{% url 'client_create' %}" class="btn btn-primary mb-3">Add New Client</a>
    <table class="table table-bordered table-striped">
        <thead class="table-primary">
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Location</th>
                <th>Interested Produce</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td>{{ client.contact }}</td>
                <td>{{ client.location }}</td>
                <td>{{ client.interested_produce }}</td>
                <td>
                    <a href="{% url 'client_update' client.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'client_delete' client.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5" class="text-center">No clients found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
