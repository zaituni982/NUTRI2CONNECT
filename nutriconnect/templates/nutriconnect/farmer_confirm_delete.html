{% extends 'nutriconnect/base.html' %}
{% block title %}Delete Farmer{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger shadow-lg" role="alert">
        <h4 class="alert-heading">ðŸš¨ Confirm Deletion</h4>
        <p>Are you absolutely sure you want to delete the farmer: <strong>{{ farmer.name }}</strong>?</p>

    </div>
