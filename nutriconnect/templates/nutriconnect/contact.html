<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - FarmConnect</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>

  <main class="p-6 max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-green-700 mb-4">Contact Us</h1>
    <p>If you have any questions or suggestions, reach out to us at:</p>
    <ul class="list-disc ml-6 mt-2">
      <li>Email: support@farmconnect.com</li>
      <li>Phone: +1 234 567 890</li>
    </ul>
  </main>

  <div id="footer"></div>

  <script>
    fetch('navbar.html').then(r => r.text()).then(data => { document.getElementById('navbar').innerHTML = data; });
    fetch('footer.html').then(r => r.text()).then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
